        .fade-in {
            animation: fadeIn .35s ease-out both
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(4px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        /* Calm focus ring using brand blue */
        .focus-calm:focus {
            outline: 3px solid rgba(30, 54, 95, .22);
            outline-offset: 2px
        }

        .my-logo-spin {
            animation: spin 3s linear infinite;
            transform-origin: center;
        }

        /* Bonus: A nice UI touch to pause the animation on hover */
        .my-logo-spin:hover {
            animation-play-state: paused;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 640px) {
            .mobile-padding {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .mobile-modal-padding {
                padding: 1.25rem;
            }

            .mobile-modal-margin {
                margin: 0.5rem;
            }

            .mobile-text-sm {
                font-size: 0.875rem;
            }

            .mobile-text-base {
                font-size: 1rem;
            }

            .mobile-icon-sm {
                width: 1.25rem;
                height: 1.25rem;
            }

            .mobile-icon-md {
                width: 1.5rem;
                height: 1.5rem;
            }
        }

        #labsListBody {
            max-height: 440px;
            overflow-y: scroll;
        }

        #resultBody {

            max-height: 420px;
            overflow-y: scroll;

        }

        #result-modal {
            max-width: 99%;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }

        /* Media query for better control */
        @media screen and (max-width: 372px) {
            #result-modal {
                max-width: 90%;
                margin: 0 auto;
            }
        }
    </style>
</head>

        /* ------------------------------
           Utility: severity badge
        --------------------------------*/
        function priorityBadge(priority) {
            const map = {
                "High": "bg-[#e53e3e]/10 text-[#e53e3e] border border-[#e53e3e]/20",
                "Medium": "bg-[#d69e2e]/10 text-[#d69e2e] border border-[#d69e2e]/20",
                "Low": "bg-[#4da886]/10 text-[#4da886] border border-[#4da886]/20"
            };
            return map[priority] || map["Low"];
        }

        /* ------------------------------
           Modal helpers
        --------------------------------*/
        function showModal(id) {
            document.getElementById(id)?.classList.remove("hidden");
            // Accessibility: lock scroll
            document.body.style.overflow = "hidden";
        }
        function hideModal(id) {
            document.getElementById(id)?.classList.add("hidden");
            document.body.style.overflow = "";
        }

        function showWaitModal(message = "Fetching your lab list…") {
            document.getElementById("waitMessage").textContent = message;
            showModal("waitModal");
        }
        function hideWaitModal() { hideModal("waitModal"); }

            showWaitModal("Opening your lab report…");

            hideWaitModal();
            renderLabResult(report);
            showModal("result-modal");

            showWaitModal();

            hideWaitModal();
